<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onclick=function(e){
            let prev=null;
            if(e.target.tagName.toLowerCase()!="li")
                return;
            e.target.style.fontSize="2em";
            if(prev!=null)
                prev.style.fontSize="1em";
            prev = e.target;
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 2배 크기 문자로 변경</h3>
    <p>여름방학때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 세계일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정복</li>
    </ul>
</body>
</html>
