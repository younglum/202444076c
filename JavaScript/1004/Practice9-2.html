<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printImage(){
            const selectedFruit=document.querySelector(`input[name="fruits"]:checked`);
            if(selectedFruit){
                document.getElementById("img").src=selectedFruit.value;
            }
        }
    </script>
</head>
<body onload="printImage()">
    <h3>라디오 버튼</h3>
    <hr>
    <form>
        <input type="radio" name="fruits" value="media/banana.png" onclick="printImage()">바나나
        <input type="radio" name="fruits" value="media/mango.png" onclick="printImage()">망고
        <input type="radio" name="fruits" value="media/apple.png" onclick="printImage()" checked>사과
    </form>
    <img id="img" src="" width="100px" height="120px" alt="">
</body>
</html>
