<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        #mylist li:nth-of-type(1){
            color: lightblue;
        }
        #mylist li{
            color: lightpink;
        }
        li {color: lightgoldenrodyellow;}
        li:nth-of-type(2){
            color: yellow !important;;
        }
    </style>
</head>
<body>
    <ul id="mylist" class="mylist">
        <li>홍길동</li>
        <li style="color: lightcoral;">일지매</li>
        <li>임꺽정</li>
    </ul>
</body>
</html>
