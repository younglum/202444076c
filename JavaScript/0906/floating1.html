<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.menu{
            list-style-type: none;
            padding: 0;
            outline: 1px solid red;
            width: 100%;
            height: 2rem;
        }
        ul.menu>li {
            width: 25%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            outline: 1px solid navy;
            float: left;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
</body>
</html>
