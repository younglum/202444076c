<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        .slide{
            width: 1000px;
            height: 600px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }
        .slide ul{
            width: 8000px;
            position: absolute;
            top:0;
            left: 0;
            font-size: 0;
        }
        .slide ul li{
            display: inline-block;
        }
        #back{
            position: absolute;
            opacity: 0.3;
            top: 250px;
            left: 0;
            cursor: pointer;
            z-index: 1;
        }
        #next{
            position: absolute;
            opacity: 0.3;
            top: 250px;
            right: 0;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<script type="text/javascript">
    $(document).ready(function(){
        let medias;
        let media_count;
        let media_position = 1;
        medias = $(".slide ul");
        media_count = medias.children().length;

        $('#back').click(function(){
            back();
        });
        $("#next").click(function(){
            next();
        });

        function back(){
            if(1<media_position){
                medias.animate({
                    left:"+=1000px"
                });
                media_position--;
            }
            else{
                medias.animate({
                    left:'-=7000px'
                });
                media_position=8;
            }
        }
        function next(){
            if(media_count>media_position){
                medias.animate({
                    left:'-=1000px'
                });
                media_position++;
            }
            else{
                medias.animate({
                    left:'+=7000px'
                });
                media_position=1;
            }
    }
    });
</script>
<body>
    <div class="slide">
        <img src="media/back.gif" id="back" alt="" width="100">
        <ul>
            <li><img src="media/img1.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img2.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img3.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img4.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img5.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img6.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img7.PNG" alt="" width="1000" height="600"></li>
            <li><img src="media/img8.PNG" alt="" width="1000" height="600"></li>
        </ul>
        <img id="next" src="media/next.gif" alt="" width="100">
    </div>
</body>
</html>
