<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pets = ["강아지","고양이","앵무새"];
        document.write(`(원본) --> ${pets.toString()} <br>`)
        pets.push("햄스터")
        document.write(`(원본) --> ${pets.toString()} <br>`)
        pets.pop()
        document.write(`(원본) --> ${pets.toString()} <br>`)
    </script>
</body>
</html>
