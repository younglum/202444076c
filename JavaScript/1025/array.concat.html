<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pets = ['개','고양이']
        const birds = ['앵무새','꾀꼬리']
        const beasts = ['사자','호랑이']

        const animals = pets.concat(birds, beasts)
        document.write(animals.join(' '),"<br>")
        document.write(animals,"<br>")
        document.write(animals.toString(),"<br>")
    </script>
</body>
</html>
