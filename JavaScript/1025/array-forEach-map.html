<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 3, 5, 7, 9];
        numbers.forEach(function(value, index) {
            document.write(value, index, numbers,"<br>")
        });

        //별도로 함수를 만들어 놓고 forEach메서드에 등록
        numbers.forEach(loopNumbers1)
        function loopNumbers1(item, index){
            document.write(item, index, "<br>")
        }
        //화살표 함수로 만들어서 사용
        numbers.forEach((value, index) => {
            document.write(value, index, numbers,"<br>")
        });
        document.write('<hr>')

        // map() : 배열의 각 요소에 대해 지정된 함수를 호출한 결과를 모아 새로운 배열을 반환
        let newArray1 = numbers.map(function(value, index) {
            return 10 + value
        })
        document.write(newArray1, "<br>");
        
    </script>
</body>
</html>
