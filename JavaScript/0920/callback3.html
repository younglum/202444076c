<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function call3times(callback){
        for(let i=0; i<3; i++){
            callback(i);
        }
    }

    function print(i){
        console.log(`${i}번쨰 함수 호출`);
    }
    call3times(print);
</script>

</body>
</html>
