<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function factorial(n,callback){
        let result=1;
        for(let i=1;i<=n;i++){
            result*=i;
        }
        callback(result);
    }

    factorial(5,function(result){
        document.write('5팩토리얼 : '+result);
    });
</script>
