<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sumEvenNumbers(callback){
        let sum=0;
        for(let i=0; i<=100;i++){
            if(i%2 === 0){
                sum+=i;
            }
        }
        callback(sum);
    }

    sumEvenNumbers(function (result){
        document.write('1부터 100까지의 합은 : '+result);
    });
</script>
