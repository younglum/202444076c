<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 100px auto;
            width: 300px;
        }
        .input-group input {
            font-size: 20px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" name="sum1" placeholder="결과1">
            <input type="text" name="sum2" placeholder="결과2">
        </div>
    </div>
    <script>
        const myfunc1 = (x,y) =>x+y;
        const myfunc2 = (x,y) => {
            return x+y;
        }
        const sumtext1 = '계산 결과는 ' +myfunc1(3,4)+' 입니다.';
        const sumtext2 = '계산 결과는 ' +myfunc2(5,6)+' 입니다.';

        document.querySelector('input[name="sum1"]').value = sumtext1;
        document.querySelector('input[name="sum2"]').value = sumtext2;
    </script>
</body>
</html>
