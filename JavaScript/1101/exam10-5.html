<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>윈도우의 크기와 위치 조절</h3>
    <hr>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            newWindow=window.open('','','width=300,height=300');
            newWindow.document.write('<h3>새 창에서 창 이동 및 크기조절</h3><hr>');

            const buttons=[
                {label:'left',action:'window.moveBy(-10,0)'},
                {label:'right',action:'window.moveBy(10,0)'},
                {label:'up',action:'window.moveBy(0,-10)'},
                {label:'down',action:'window.moveBy(0,10)'},
                {label:'+',action:'window.moveBy(10,10)'},
                {label:'-',action:'window.moveBy(-10,-10)'}
            ];
            buttons.forEach(btn => {
                newWindow.document.write(`<button onclick="${btn.action}">${btn.label}</button>`);
            });
        });
    </script>
        
</body>
</html>
