<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>택스트가 자동회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div><span id="span" style="background-color: yellow;">자동회전하는 택스트입니다</span></div>
    <script>
        let span = document.getElementById("span");
        let timerID = setInterval("doRotate()",200);
        span.onclick=function(e){
            clearInterval(timerID);
        }
        function doRotate(){
            let str=span.innerHTML;
            let firstChar=str.substr(0,1);
            let remains=str.substr(1,str.length-1);
            str=firstChar+remains;
            span.innerHTML=str;
        }
    </script>
</body>
</html>
